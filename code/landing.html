<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #a4d7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card1 {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
      border: 1px solid #1a1a1a;
      border-radius: 25px;
      background-color: rgb(16, 108, 246);
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background-color: rgb(0, 0, 92);
      padding: 10px 20px;
      border-radius: 20px;
      display: inline-block;
      width: 100%;
      max-width: 200px;
      margin-top: 20px;
    }

    a:hover {
      background-color: #a4d7ff;
      color: #000;
    }

    p {
      color: #ffffff;
      margin-top: 20px;
    }

    h1 {
      color: aliceblue;
      margin: 10px 0;
    }

    img {
      width: 100px;
      height: auto;
    }

    @media (max-width: 480px) {
      .card1 {
        padding: 20px;
      }

      a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="card1">
    <img src="./download-removebg-preview.png" alt="Logo" />
    <h1>Quiz App</h1>
    <p>Test your Knowledge With This App</p>
    <a href="./home.html">Play Now!</a>
  </div>
</body>
</html>
